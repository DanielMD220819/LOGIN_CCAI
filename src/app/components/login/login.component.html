<body class="main-bg">
  <div *ngIf="!loading" class="login-container text-c animated flipInX" style="align-items: center;">
    <div class="container-content">
      <img class="logo" src="../../../assets/img/iniciar.png" alt="">
      <h3 class="text-whitesmoke">Iniciar Sesión</h3>
      <p class="text-whitesmoke">Bienvenido</p>
      <form (ngSubmit)="login()" [formGroup]="loginUsuario" class="margin-t">
        <div class="form-group mb-3">
          <input type="text" formControlName="email" class="form-control" placeholder="Correo" required="">
          <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="badge error-label text-danger">El correo es requerido</span>
          <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="badge error-label text-danger">El correo es invalido</span>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" placeholder="**********" required="">
          <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="badge error-label text-danger">La contraseña es requerida</span>
        </div>
        <div class="d-grid gap-2">
          <button [disabled]="loginUsuario.invalid" class="btn btn-primary mb-3" type="submit">Entrar</button>
        </div>
        <a class="text-darkyellow" href="#" routerLink="/recuperar-password"><small>¿Olvidaste tu contraseña?</small></a>
        <p class="text-whitesmoke text-center"><small>¿No tiene una cuenta?</small></p>
        <a class="text-darkyellow" href="#" routerLink="/registrar-usuario"><small>Registrate ahora!!!</small></a>
      </form>
      <p class="margin-t text-whitesmoke"><small> DMD & MDAG &copy; 2022</small> </p>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
  </div>
</body>
